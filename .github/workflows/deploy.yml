name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§  Handles install + build + upload automatically
      - name: Build with Astro
        uses: withastro/action@v4
        with:
          node-version: 20  # optional
          # path: .  # only needed if your astro project isnâ€™t at the repo root

      # ðŸš€ Deploy the built artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
